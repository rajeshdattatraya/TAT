<div class="float-right text-right">
  <a routerLink="/candidates-list" [state]="{username:this.userName}" routerLinkActive="active">View Candidate</a> &nbsp;&nbsp;
  <a routerLink="/create-candidate" [state]="{username:this.userName}" routerLinkActive="active">Add Candidate</a> &nbsp;&nbsp;
  <a routerLink="/login-component" routerLinkActive="active">Logout</a>
</div>
<h4 class="my-0 mr-md-auto font-weight-normal">Create Candidate</h4>
<div class="row justify-content-left">
  <div class="col-md-6 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="candidateForm" (ngSubmit)="onSubmit()" >
        <div class="form-group row">
          <label for="inputName" class="col-sm-4 col-form-label">Name</label>
          <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="employeeName" id="inputName" [ngClass]="{ 'is-invalid': submitted && myForm.employeeName.errors }">
          <!-- error -->
          <!--div class="invalid-feedback" *ngIf="submitted && myForm.employeeName.errors.required">
            Name is required.
          </div-->
          </div>
        </div>

        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="email" id="inputEmail3" 
          [ngClass]="{ 'is-invalid': submitted && myForm.email.errors }">
          <!-- error>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors.required">
            Enter your email.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors.pattern">
            Enter valid email.
          </div-->
          </div>
        </div>

        <div class="form-group row">
          <label for="inputBand3" class="col-sm-4 col-form-label">Band</label>
          <div class="col-sm-8">
          <select class="custom-select form-control" (change)="updateBandProfile($event.target.value)"
                  formControlName="band" id="inputBand3" [ngClass]="{ 'is-invalid': submitted && myForm.band.errors }">
            <option value="">Choose...</option>
            <option *ngFor="let band of Band" value="{{band.band}}">{{band.band}}
            </option>
          </select>
          <!-- error>
          <div class="invalid-feedback" *ngIf="submitted && myForm.band.errors.required">
            Choose band.
          </div-->
          </div>
        </div>

        <div class="form-group row">
          <label for="inputJRSS3" class="col-sm-4 col-form-label">JRSS</label>
          <div class="col-sm-8">
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
                  formControlName="JRSS" id="inputJRSS3" [ngClass]="{ 'is-invalid': submitted && myForm.JRSS.errors }"> 
            <option value="">Choose...</option>
            <option *ngFor="let employeeProfile of EmployeeProfile" value="{{employeeProfile}}">{{employeeProfile}}
            </option>
          </select>
          <!-- error>
          <div class="invalid-feedback" *ngIf="submitted && myForm.JRSS.errors.required">
            Choose designation.
          </div-->
          </div>
        </div>

        <div class="form-group row">
          <label for="inputMobile3" class="col-sm-4 col-form-label">Mobile No</label>
          <div class="col-sm-8">
          <input class="form-control" type="text" formControlName="phoneNumber" id="inputMobile3" [ngClass]="{ 'is-invalid': submitted && myForm.phoneNumber.errors }" maxlength="10" minlength="10">
          <!-- error>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors.pattern">
            Enter Numbers Only
          </div-->
          </div>
        </div>

        <div class="form-group row">
          <label for="inputDOJ3" class="col-sm-4 col-form-label">Date of Joining</label>
          <div class="col-sm-8">
          <input class="form-control" type="date" formControlName="dateOfJoining" id="inputDOJ3" [ngClass]="{ 'is-invalid': submitted && myForm.dateOfJoining.errors }">
          <!-- error>
          <div class="invalid-feedback" *ngIf="submitted && myForm.dateOfJoining.errors.required">
            Enter your Date of Joining.
          </div-->
          </div>
        </div>
          
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
